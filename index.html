<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Math Game</h1>
        </div>
        <!--splash page-->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="slection-container">
                    <div class="radio-container">
                        <!--10 questions-->
                        <label for="value-10">10 questions</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                     </div>
                    <div class="radio-container">
                        <!--25 questions-->
                        <label for="value-10">25 questions</label>
                        <input type="radio" name="questions" value="25" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                     </div>
                    <div class="radio-container">
                        <!--50 questions-->
                        <label for="value-10">50 questions</label>
                        <input type="radio" name="questions" value="50" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                     </div>
                    <div class="radio-container">
                        <!--10 questions-->
                        <label for="value-10">99 questions</label>
                        <input type="radio" name="questions" value="99" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                     </div>
                </div>
                <div class="selection-footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>
        <!--Countdown page-->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>
        <!--Game Page-->
        <div class="card" id="game-page" hidden>
            <div class="item-container"></div>
   
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">Wrong</button>
                <button class="right" onclick="select(true)">Right</button>
            </div>
        </div>
        <!--Scroe Page-->
        <div class="card" id="score-page" hidden>
            <div class="score-container">
                <h1 class="title"></h1>
                <h1 class="final-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>
            <!--Play Again Button-->
            <div class="score-footer">
                <button class="play-again" onclick="playAgain()" hidden>Play Again</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="shuffle-algo.js"></script>
    <script src="script.js"></script>
</body>
</html>
