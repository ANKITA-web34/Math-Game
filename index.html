<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Math Game</h1>
        </div>
        <!--splash page-->
        <div class="card" id="splash-page" hidden>
            <form id="start-form">
                <div class="slection-container">
                    <div class="radio-container">
                        <!--10 questions-->
                        <label for="value-10">10 questions</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                     </div>
                    <div class="radio-container">
                        <!--25 questions-->
                        <label for="value-10">25 questions</label>
                        <input type="radio" name="questions" value="25" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                     </div>
                    <div class="radio-container selected-label">
                        <!--50 questions-->
                        <label for="value-10">50 questions</label>
                        <input type="radio" name="questions" value="50" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                     </div>
                    <div class="radio-container">
                        <!--10 questions-->
                        <label for="value-10">99 questions</label>
                        <input type="radio" name="questions" value="99" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                     </div>
                </div>
                <div class="selection-footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>
        <!--Countdown page-->
        <div class="card" id="countdown-page">
            <h1 class="countdown">3</h1>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
